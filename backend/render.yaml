services:
  - type: web
    name: redline-sim-backend
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDirectory: backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: CORS_ORIGINS
        value: "*"
